<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1dae731417.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="title">To Do List</div>
        <div class="theme"><i class="fa-regular fa-sun"></i></div>
      </div>
      <div class="main">
        <ul class="list">
        </ul>
        <div class="add"><i class="fa-solid fa-plus"></i></div>
      </div>
      <div class="input">
        <input type="text" id="name" placeholder="Your plan" required>
        <input type="date" name="time" id="time" required>
        <button class="close">Close</button>
        <button class="submit">Set</button>
        <button class="changeBut">Change</button>
      </div>
    </div>
  </body>
</html>
